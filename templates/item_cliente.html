<tr id="cliente-{{clientes.id}}">
    <th scope="row">{{ clientes.id }}</th>
    <td>{{ clientes.nome }}</td>
    <td>{{ clientes.email }}</td>
    <td>
        <button class="btn btn-secondary"
            c-get="{{ url_for('cliente.detalhe_cliente', cliente_id=clientes.id) }}"
            c-target="#exibir-cliente"
            data-bs-toggle="modal" data-bs-target="#exampleModal">
                Ver
        </button>

        <button class="btn btn-primary"
            c-get="{{ url_for('cliente.form_edit_cliente', cliente_id=clientes.id) }}"
            c-target="#form-cliente">
                Editar
        </button>

        <button class="btn btn-danger"
            c-delete="{{ url_for('cliente.delete_cliente', cliente_id=clientes.id) }}"
            c-remove-closest="tr">
            Deletar
        </button>
    </td>
</tr>
